---
layout: default
title: Archive
---

<div id="archive">

  {% for post in site.posts %}
  <article>
    <header class="clearfix">
      <small><time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time></small>
      <span class="raquo">&raquo;</span>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    </header>
  </article>
  {% endfor %}

</div>
