---
layout: default
title: Home
---
{% for post in site.posts %}
<article>
  <header>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <small><time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_string }}</time></small>
  </header>
  <div class="content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
