---
layout: default
title: Home
---
{% for post in site.posts %}
<article itemscope itemtype="http://schema.org/Article">
  <header>
    <h1 itemprop="name">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <small>
      By
      <a itemprop="author" href="https://plus.google.com/u/0/109800087957007174418?rel=author">Chun-wei Kuo</a>
      on
      <time itemprop="datePublished" datetime="{{ post.date }}" pubdate>
        {{ post.date | date_to_string }}
      </time>
    </small>
  </header>
  <div class="content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
